syntax = "proto3";
import "author_message.proto";



package bookstore;

option java_package = "com.guagua.proto.bookstore";
option java_multiple_files = true;

message Book {
  uint32 id = 1;
  // 书名
  string name = 2;
  // 售价
  double selling_price = 3;
  // 出版公司
  string publisher = 4;
  // 作者
  Author author = 5;
}